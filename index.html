<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Traffic Control Dashboard</title>
    <link rel="stylesheet" href="style3.css" />
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f4f4f4;
        }
        .dashboard {
            display: flex;
            gap: 20px;
        }
        .camera-feed {
            flex: 2;
            background: #fff;
            padding: 10px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
            overflow: hidden;
            position: relative;
        }
        .camera-feed img {
            width: 100%;
            transition: transform 1s ease-in-out, opacity 1s ease-in-out;
            position: absolute;
            top: 0;
            left: 0;
        }
        .controls {
            flex: 1;
            background: #fff;
            padding: 20px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
        }
        .signal-mode, .hurry-call {
            display: flex;
            align-items: center;
            justify-content: space-between;
            margin-top: 10px;
            padding: 10px;
            background: #eaeaea;
            border-radius: 5px;
        }
        .signal-mode label, .hurry-call label {
            font-weight: bold;
        }
        .signal-mode button, .hurry-call button {
            padding: 10px 20px;
            border: none;
            cursor: pointer;
        }
        .auto { background-color: green; color: white; }
        .flash { background-color: red; color: white; }
        .hurry-call button {
            margin: 5px;
            background-color: green;
            color: white;
            border: none;
            cursor: pointer;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }
        table, th, td {
            border: 1px solid black;
        }
        th, td {
            padding: 10px;
            text-align: left;
        }
        .time-bar {
            display: flex;
            width: 100%;
            height: 20px;
            border: 1px solid #ccc;
            overflow: hidden;
            margin-top: 5px;
        }
        .time-utilized {
            background-color: red;
            text-align: center;
            line-height: 20px;
        }
        .time-remaining {
            background-color: #f3f3f3;
            text-align: center;
            line-height: 20px;
        }
    </style>
</head>
<body>
    <h2>Live Junction View</h2>
    <div class="dashboard">
        <div class="camera-feed">
            <img id="traffic-image" src="r1.jpg" class="active" alt="Traffic Camera">
        </div>
        <div class="controls">
            <h3>Junction Details</h3>
            <p><strong>Junction Name: <input type="text"></strong></p>
            <p><strong>Junction Mode: <input type="text"></strong></p>
            <p><strong>Current Stage: <span id="current-stage">1</span></strong></p>
            <p><strong>Current Timings: <span id="current-timing">30</span> sec</strong></p>
            <table>
                <tr><th>Stage</th><th>Allocated Time (sec)</th><th>Utilized Time (Sec)</th></tr>
                <tr data-stage="1" data-utilized="0"><td>1</td><td>1</td><td><div class="time-bar"><div class="time-utilized" style="width: 0%"></div><div class="time-remaining" style="width: 100%">10 sec</div></div></td></tr>
                <tr data-stage="2" data-utilized="0"><td>2</td><td>2</td><td><div class="time-bar"><div class="time-utilized" style="width: 0%"></div><div class="time-remaining" style="width: 100%">10 sec</div></div></td></tr>
                <tr data-stage="3" data-utilized="0"><td>3</td><td>3</td><td><div class="time-bar"><div class="time-utilized" style="width: 0%"></div><div class="time-remaining" style="width: 100%">10 sec</div></div></td></tr>
                <tr data-stage="4" data-utilized="0"><td>4</td><td>2</td><td><div class="time-bar"><div class="time-utilized" style="width: 0%"></div><div class="time-remaining" style="width: 100%">10 sec</div></div></td></tr>
            </table>
            <h3>Remote Administration</h3>
            <div class="signal-mode">
                <label>Signal Mode</label>
                <button class="auto">AUTO</button>
                <button class="flash">FLASH</button>
            </div>
            
            <div class="hurry-call">
                <label>Hurry Call</label>
                <button>1</button>
                <button>2</button>
                <button>3</button>
                <button>4</button>
                <button>5</button>
                <button>6</button>
            </div>
        </div>
    </div>
        </div>
    </div>
    <script>
        document.addEventListener("DOMContentLoaded", function () {
            let currentStage = 1;
            const stageImages = ["r1.jpg", "r2.jpg", "r3.jpg", "r4.jpg"];
            const totalStages = stageImages.length;

            function updateStage() {
                let currentRow = document.querySelector(`tr[data-stage='${currentStage}']`);
                let utilizedTime = parseInt(currentRow.getAttribute("data-utilized")) || 0;
                let allocatedTime = parseInt(currentRow.children[1].innerText);
                let utilizedDiv = currentRow.querySelector(".time-utilized");
                let remainingDiv = currentRow.querySelector(".time-remaining");
                
                if (utilizedTime >= allocatedTime) {
                    currentStage = (currentStage % totalStages) + 1;
                    if (currentStage === 1) {
                        document.querySelectorAll("tr[data-stage]").forEach(row => {
                            row.setAttribute("data-utilized", "0");
                            row.querySelector(".time-utilized").style.width = "0%";
                            row.querySelector(".time-remaining").style.width = "100%";
                            row.querySelector(".time-remaining").innerText = row.children[1].innerText + " sec";
                        });
                    }
                    document.getElementById("traffic-image").src = stageImages[currentStage - 1];
                } else {
                    utilizedTime++;
                    currentRow.setAttribute("data-utilized", utilizedTime);
                    let percentUsed = (utilizedTime / allocatedTime) * 100;
                    utilizedDiv.style.width = percentUsed + "%";
                    remainingDiv.style.width = (100 - percentUsed) + "%";
                    remainingDiv.innerText = (allocatedTime - utilizedTime) + " sec";
                }
                document.getElementById("current-stage").innerText = currentStage;
                document.getElementById("current-timing").innerText = allocatedTime;
            }
            setInterval(updateStage, 1000);
        });
    </script>
</body>
</html>
